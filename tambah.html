<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  </head>

  <body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
           <a class="navbar-brand" href="#">Penggajian</a>
        </div>
   </nav>
   <div class="container-fluid">
      <div class="row mt-2">
          <h5>Tambah Karyawan</h5>
          <form action="">
              <div class="mb-3">
                  <label for="nik">NIK :</label> <br>
                  <input type="text" id="nik" name="nik" size="10"  maxlength="10" required placeholder="misal: 123"> <br>
              </div>    
              <div class="mb-3">
                  <label for="nama">Nama :</label> <br>
                  <input type="text" id="nama" name="nik" required placeholder="misal: Fulan"><br>
              </div>   
              <div class="mb-3">
                  <label for="tanggal_mulai">Tanggal Mulai :</label><br>
                  <input type="date" id="tanggal_mulai"  name="tanggal_mulai" required placeholder="2022-01-11"><br>
              </div>    
              <div class="mb-3">
                  <label for="gaji_pokok">Gaji Pokok :</label><br>
                  <input type="number" id="gaji_pokok"  name="gaji_pokok" required placeholder="1000000"><br>
              </div>
              <div class="mb-3">
                  <label for="">Status Karyawan</label> <br>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" id="tetap" name="status_karyawan" value="TETAP" checked>
                      <label class="form-check-label" for="tetap">
                           TETAP
                      </label>
                  </div>
                  <div class="form-check">  
                      <input class="form-check-input" type="radio" id="kontak" name="status_karyawan" value="KONTAK">
                      <label class="form-check-label" for="kontrak">
                         KONTRAK
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" id="magang" name="status_karyawan" value="MAGANG">
                      <label class="form-check-label" for="magang">
                          MAGANG
                      </label>
                  </div>
              </div>

              <button type="submit" class="btn btn-success" id="btn_submit" name="btn_submit" value="Submit">
                  <i class="fa fa-save"></i> Submit
              </button>
              <button type="reset" class="btn btn-primary" id="btn_reset" name="btn_reset" value="Reset"> 
                <i class="fa fa-arrow-rotate"></i> Reset
              </button>  
          </form>
      </div>
   </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  
</html>
